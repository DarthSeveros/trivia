<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    
</head>

<body>
    <div class="bg-design"></div>
    <button id="start-button" class="btn btn-mora mx-auto">
        Comenzar
    </button>
    <div class="container" id="trivia">
            <div class="mb-3 col-5">
              <label for="inputNombre" class="form-label">Trivian</label>
              <input type="text" class="form-control" id="inputNombre" aria-describedby="trivianHelp">
              <div id="trivianHelp" class="form-text">Ingresa el nombre de tu trivia</div>
            </div>
            <div class="mb-3 col-3">
                <label for="inputCategoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="inputCategoria" aria-describedby="categoriaHelp">
                <div id="categoriaHelp" class="form-text">Ingresa la categoría de tu trivia</div>
            </div>
            <div class="mb-3 col-3">
                <label for="inputCantidadPreguntas" class="form-label">Cantidad de preguntas</label>
                <input type="number" min="1" class="form-control" id="inputCantidadPreguntas" aria-describedby="cantidadPreguntasHelp">
                <div id="cantidadPreguntasHelp" class="form-text">Ingresa la cantidad de preguntas</div>
            </div>
            <button id="create-trivia" class="btn btn-mora">Crear</button>
    </div>
    <script src="../js/crearTrivia.js"></script>
</body>

</html>
