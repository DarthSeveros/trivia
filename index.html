<!doctype html>
<html lang="es">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="js/data.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="js/functions.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
</head>
<body>
    <div class="bg-design">            
    </div>
    <div class="container" style="max-width: 600px;">
        <h1 class="text-center ml2">Trivian</h1>
        <div id="inicio">
            <h3 class="text-center">¿Cuánto sabes de geografía? <span id="quest-name"></span></h3>
            <div class="d-flex justify-content-center">
                <button class="btn btn-mora mx-auto" onclick="completeTrivia(); $('#inicio').hide(); $('.trivia-card').show(); animateOptions();">
                    Comenzar
                </button>
            </div>
        </div>
        <div class="trivia-card" style="display: none;">
            <div class="">
                <h2 id="trivia-name"></h2>
            </div>
            <div class="trivia-image">
                <img src="" alt="">
            </div>
            <div class="trivia-body">
                <h5 class="trivia-quest-num hide-on-finish">
                    Pregunta
                </h5>
                <div class="hide-on-finish">
                    <h4 id="trivia-quest"></h4>
                </div>
                <div class="hide-on-finish">
                    <p>Elige una opción:</p>
                </div>
                <div id="puntuacion" style="display: none;">
                    <h3>Tu puntuación es <span></span> de 10 </h3>
                </div>
                <form id="trivia-select" class="hide-on-finish">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="trivia" hidden required>
                        <div class="invalid-feedback">
                            <p>Debes elegir una opción para continuar.</p>
                        </div> 
                    </div>               
                    <div class="form-check aoption">
                        <input id="opt1" type="radio" class="option form-check-input" name="trivia" required>
                        <label for="opt1">Opcion A</label>
                    </div>
                    <div class="form-check aoption">
                        <input id="opt2" type="radio" class="option form-check-input" name="trivia" required>
                        <label for="opt2">Opcion B</label>
                    </div>
                    <div class="form-check aoption">
                        <input id="opt3" type="radio" class="option form-check-input" name="trivia" required>
                        <label for="opt3">Opcion C</label>
                    </div>
                    <div class="form-check aoption">
                        <input id="opt4" type="radio" class="option form-check-input" name="trivia" required>
                        <label for="opt4">Opcion D</label>
                    </div>   
                </form>
            </div>
            <div>
                <button class="btn btn-mora siguiente" onclick="nextQuestion(); animateOptions();">
                    Siguiente
                </button>
                <a class="btn btn-mora volver" style="display: none;" href="index.html">
                    Volver
                </a>
            </div>
        </div>
    </div>
</body>
</html>
